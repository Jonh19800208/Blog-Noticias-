<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Noticias Dinámico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog de Noticias</h1>
            <div class="admin-controls">
                <button id="addNewsButton" style="display:none;">Añadir Noticia</button>
                <button id="loginButton">Iniciar Sesión</button>
            </div>
        </header>
        
        <main id="newsFeed">
            <!-- Las noticias se cargarán dinámicamente aquí -->
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-login">&times;</span>
            <h2>Iniciar Sesión Admin</h2>
            <form id="loginForm">
                <input type="text" id="usernameInput" placeholder="Usuario" required>
                <input type="password" id="passwordInput" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Añadir Nueva Noticia</h2>
            <form id="newsForm">
                <input type="text" id="titleInput" placeholder="Título de la noticia" required>
                <input type="text" id="linkInput" placeholder="URL de la imagen (opcional)">
                <textarea id="contentInput" placeholder="Contenido de la noticia" required></textarea>
                <button type="submit">Guardar Noticia</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
